{% extends 'base.html' %}

{% block content %}

<main class="container mt-5">
       <div class="row">
        <div class="col-md-4 offset-md-4">
                <form action="/signup/" method="post" class="card card-body "> 
        
                        <h1 class="text-center">Singup </h1>
                        {{ error }}
                
                        {% csrf_token %}
                        
                        <div class="mb-3">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username
                                " class="form-control" placeholder="Escribe tu nombre de usuario">
                        </div>
                        <div class="mb-3">
                                <label for="password">Password:</label>
                                <input type="password" name="password1" id="password1
                                " class="form-control" placeholder="Escribe tu contraseña">
                        </div>
                        <div class="mb-3">
                                <label for="password">Confirma tu contraseña:</label>
                                <input type="password" name="password2" id="password2
                                " class="form-control" placeholder="Confirma tu contraseña">
                        </div>
                        <button class="btn btn-primary" type="submit">
                                 Submit 
                        </button>
                </form>
        </div>
       </div> 
</main>

{% endblock %}
